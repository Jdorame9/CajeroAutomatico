<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Movil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container flex-column align-items-center">
        <div class="row-py3 text-center">
            <h1>Bienvenido a Banco Movil</h1>
        </div>
        <div class="container flex-column align-content-between border rounded-3" style="width: 400px; height: 400px;">
            <div class="container flex-column mt-5">
                <input type="text" class="form-control" id="user" placeholder="Usuario">
            </div>
            <div class="container flex-column mt-3">
                <input type="password" class="form-control" id="pass" placeholder="Contraseña">
            </div>
            <div class="container flex-column mt-3">
                <button type="button" class="btn btn-primary text-white align-self-center" id="iniciarSesion">Iniciar sesión</button>
            </div>
        </div>
    </div>
    <script src="js/localStg.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
