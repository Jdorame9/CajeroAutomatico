<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Banco movil</title>
</head>
<body>
    <div class="container flex-column align-items-center">
        <div class="container">
            <button class="btn btn-danger" style="width: 15%; height: 30px;" id="cerrarSesion">Cerrar Sesi√≥n</button>
        </div>
        <div class="row-py3 text-center">
            <h1>Bienvenido a Banco Movil</h1>
        </div>
        <div class="row text-center">
            <p class="h3" id="saldoUser"></p>
        </div>
        <div class="row text-center">
            <p class="h3">Seleccione el tipo de movimiento a realizar:</p>
        </div>
        <div class="row justify-content-between" id="movimientos">
            <button type="button" class="btn btn-success my-1" id="btnDepositar" style="width: 40%;">
                Depositar
            </button>
            <button type="button" class="btn btn-danger my-1" id="btnRetirar" style="width: 40%;">
                Retirar
            </button>
        </div>
        <div class="container" id="formMovimiento" style="width: 50%;">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" min="0" max="990">
            <div id="mensajeMovimiento" class="form-text"></div>
            <button type="button" class="btn btn-primary mx-3" id="aceptar">Aceptar</button>
            <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
        </div>
    </div>
    <script src="js/localStg.js"></script>
    <script src="js/cuenta.js"></script>
</body>
</html>
